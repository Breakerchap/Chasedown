<!DOCTYPE html>
<html>
<head>
    <title>Choose Your Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .task-option {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .task-option h3 {
            margin-top: 0;
            font-size: 20px;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Your Challenge</h2>

        {% for task in tasks %}
        <div class="task-option">
            <h3>{{ task.name }} (
            {% if powerup %}
                <span style="text-decoration: line-through; color: grey;">{{ task.points }}</span>
                <span style="color: green; font-weight: bold;">{{ task.points * 2 }}</span>
            {% else %}
                {{ task.points }}
            {% endif %} pts)</h3>
            <p>{{ task.description }}</p>
            <a href="{{ url_for('choose_task', task_id=task.id) }}" class="btn">Choose This</a>
        </div>
        {% endfor %}
        <form action="{{ url_for('reroll_tasks') }}" method="post">
            <button class="btn" type="submit" onclick="return confirm('Rerolling will cost 5 points. Proceed?')">Reroll Tasks (âˆ’5 pts)</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
