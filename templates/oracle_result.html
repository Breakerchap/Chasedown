<!DOCTYPE html>
<html>
<head>
    <title>Oracle Response</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Oracle Result</h2>
        <p><strong>You asked:</strong> {{ oracle.question }}</p>
        {% if oracle.answer %}
            <p><strong>Answer:</strong> {{ oracle.answer | upper }}</p>
        {% else %}
            <p><em>Still waiting for a response...</em></p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn full-width">Back to Dashboard</a>
    </div>
</body>
</html>
