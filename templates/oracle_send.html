<!DOCTYPE html>
<html>
<head>
    <title>Ask the Oracle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>The Oracle</h2>
        <form method="POST" action="{{ url_for('oracle_send') }}">
            <label>Who do you want to ask?</label>
            <select name="target" style="width: 100%; padding: 10px; margin: 10px 0; font-size: 16px;">
                {% for u in users %}
                    {% if u.username != user.username %}
                        <option value="{{ u.username }}">{{ u.username }}</option>
                    {% endif %}
                {% endfor %}
            </select>

            <label>What yes/no question do you want to ask?</label>
            <input type="text" name="question" required>

            <button type="submit" class="btn full-width">Send</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn full-width">Back to Dashboard</a>
    </div>
</body>
</html>
