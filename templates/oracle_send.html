
<!DOCTYPE html>
<html>
<head>
    <title>Ask the Oracle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>The Oracle</h2>
        <form method="POST" action="{{ url_for('oracle_send') }}">
            <label>Who do you want to ask?</label>
            <select name="target">
                {% for u in users %}
                    {% if u.username != user.username %}
                        <option value="{{ u.username }}">{{ u.username }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <label>What yes/no question do you want to ask?</label>
            <input type="text" name="question" required>
            <button type="submit" class="btn">Send</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
